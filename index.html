<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Style Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gh-green-0: #ebedf0;
            --gh-green-1: #9be9a8;
            --gh-green-2: #40c463;
            --gh-green-3: #30a14e;
            --gh-green-4: #216e39;
            --gh-header: #24292f;
            --gh-text: #24292e;
            --gh-text-light: #57606a;
            --gh-border: #d0d7de;
            --gh-bg: #f6f8fa;
            --gh-card: #ffffff;
            --gh-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --gh-radius: 12px;
            --gh-transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gh-text);
            line-height: 1.6;
            background-color: var(--gh-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: var(--gh-header);
            color: white;
            padding: 16px 0;
            box-shadow: var(--gh-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        /* Profile Icon Styles */
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gh-green-0);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: var(--gh-transition);
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .profile-icon svg {
            width: 20px;
            height: 20px;
            color: var(--gh-text-light);
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 32px auto;
            padding: 0 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--gh-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title svg {
            width: 24px;
            height: 24px;
        }

        .container {
            display: flex;
            gap: 32px;
        }

        .task-section {
            flex: 1;
            min-width: 320px;
            background: var(--gh-card);
            border-radius: var(--gh-radius);
            padding: 24px;
            box-shadow: var(--gh-shadow);
        }

        .calendar-section {
            flex: 2;
            background: var(--gh-card);
            border-radius: var(--gh-radius);
            padding: 24px;
            box-shadow: var(--gh-shadow);
            overflow-x: auto;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--gh-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 18px;
            height: 18px;
        }

        /* Task Input */
        .task-input {
            display: flex;
            margin-bottom: 24px;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gh-border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: var(--gh-transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--gh-green-3);
            box-shadow: 0 0 0 3px rgba(46, 164, 79, 0.2);
        }

        button {
            background-color: var(--gh-green-2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-family: inherit;
            font-weight: 500;
            transition: var(--gh-transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--gh-green-3);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--gh-green-0);
            cursor: not-allowed;
            transform: none;
        }

        /* Task List */
        .task-list {
            list-style: none;
            margin-bottom: 24px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--gh-border);
            transition: var(--gh-transition);
        }

        .task-item:hover {
            background-color: rgba(235, 237, 240, 0.3);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--gh-green-3);
        }

        .task-text {
            flex: 1;
            padding: 4px 0;
            cursor: pointer;
            font-size: 15px;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--gh-text-light);
        }

        .task-text.editing {
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            padding: 8px 12px;
            background-color: white;
            width: 100%;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-left: 12px;
        }

        .task-btn {
            background: none;
            border: none;
            color: var(--gh-text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--gh-text);
        }

        .task-stats {
            font-size: 14px;
            color: var(--gh-text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background-color: var(--gh-green-0);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--gh-green-2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Calendar Styles */
        .calendar-container {
            display: flex;
            margin-top: 12px;
        }

        .weekday-labels {
            display: flex;
            flex-direction: column;
            margin-right: 8px;
            font-size: 12px;
            color: var(--gh-text-light);
            text-align: right;
            padding-top: 28px;
        }

        .weekday-label {
            height: 15px;
            margin-bottom: 4px;
            line-height: 15px;
        }

        .calendar-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .month-labels {
            display: flex;
            margin-left: 8px;
            height: 24px;
            font-size: 12px;
            color: var(--gh-text-light);
        }

        .month-label {
            flex-grow: 1;
            text-align: left;
            padding-left: 4px;
        }

        .graph-grid {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .week-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .day-box {
            width: 16px;
            height: 16px;
            background-color: var(--gh-green-0);
            border-radius: 3px;
            position: relative;
            transition: var(--gh-transition);
        }

        .day-box:hover {
            transform: scale(1.1);
        }

        .day-box.level-1 { background-color: var(--gh-green-1); }
        .day-box.level-2 { background-color: var(--gh-green-2); }
        .day-box.level-3 { background-color: var(--gh-green-3); }
        .day-box.level-4 { background-color: var(--gh-green-4); }

        .day-box:hover::after {
            content: attr(data-date) ": " attr(data-count) " task" attr(data-plural);
            position: absolute;
            top: -38px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: var(--gh-text);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            pointer-events: none;
        }

        .legend {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            font-size: 12px;
            color: var(--gh-text-light);
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Footer */
        footer {
            background-color: var(--gh-header);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 16px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: var(--gh-transition);
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .calendar-section {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 16px;
            }
            
            main {
                padding: 0 16px;
                margin: 24px auto;
            }
            
            .page-title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .task-section, .calendar-section {
                padding: 20px;
            }
            
            .task-input {
                flex-direction: column;
                gap: 12px;
            }
            
            button {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .month-labels {
                font-size: 11px;
            }
            
            .weekday-labels {
                font-size: 11px;
            }
            
            .day-box {
                width: 14px;
                height: 14px;
            }
            
            .legend {
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--gh-green-3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--gh-shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>

        <div class="header-container">
            <div class="logo">

                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>

                <span>Task Tracker</span>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>

    <main>
        <h1 class="page-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Your Daily Task Tracker
        </h1>
        
        <div class="container">
            <section class="task-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Today's Tasks
                </h2>

                    </svg>

                </h2>

                    <div class="weekday-labels">
                        <div class="weekday-label">Mon</div>

                        <div class="weekday-label">Fri</div>
                        <div class="weekday-label"></div>
                        <div class="weekday-label">Sun</div>
                    </div>
                    
                    <div class="calendar-content">
                        <div class="month-labels" id="monthLabels">
                            <!-- Month labels will be added here dynamically -->
                        </div>
                        
                        <div class="graph-grid" id="graphGrid">
                            <!-- Calendar grid will be added here dynamically -->
                        </div>
                    </div>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <span>Less</span>
                        <div class="legend-color" style="background-color: var(--gh-green-0);"></div>

                        <div class="legend-color" style="background-color: var(--gh-green-1);"></div>

                        <div class="legend-color" style="background-color: var(--gh-green-3);"></div>

    <footer>
        <div class="footer-container">
            <div>Â© <span id="currentYear"></span> GitHub-Style Task Tracker</div>

                <a href="#">Terms</a>

                <a href="#">Help</a>

    <div class="toast" id="toast">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span id="toastMessage">Task added successfully!</span>
    </div>
    
    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const taskCounter = document.getElementById('taskCounter');
        const progressFill = document.getElementById('progressFill');
        const graphGrid = document.getElementById('graphGrid');
        const monthLabels = document.getElementById('monthLabels');
        const profileLink = document.getElementById('profileLink');
        const profileIcon = document.getElementById('profileIcon');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const currentYear = document.getElementById('currentYear');

        // Initialize current year in footer
        currentYear.textContent = new Date().getFullYear();

        // Data Structure
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let completionHistory = JSON.parse(localStorage.getItem('completionHistory')) || {};
        let editingIndex = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            updateCalendar();
            loadProfileImage();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            profileLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'id.html';
            });
        }

        // Load profile image from localStorage
        function loadProfileImage() {
            const savedProfile = localStorage.getItem('userProfile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                if (profile.avatar) {
                    profileIcon.innerHTML = `<img src="${profile.avatar}" alt="Profile">`;
                }
            }
        }

        // Render tasks
        function renderTasks() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No tasks yet. Add your first task above!';
                li.style.color = 'var(--gh-text-light)';
                li.style.fontStyle = 'italic';
                li.style.padding = '16px 0';
                li.style.textAlign = 'center';
                taskList.appendChild(li);
            } else {
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.style.animationDelay = `${index * 0.05}s`;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTaskCompletion(index));
                    
                    const span = document.createElement('span');
                    span.className = `task-text ${task.completed ? 'completed' : ''}`;
                    span.textContent = task.text;
                    span.addEventListener('click', () => startEditingTask(index, span));
                    
                    const actions = document.createElement('div');
                    actions.className = 'task-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'task-btn';
                    editBtn.innerHTML = '<i class="fas fa-pencil-alt"></i>';
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        startEditingTask(index, span);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTask(index);
                    });
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    
                    li.appendChild(checkbox);
                    li.appendChild(span);
                    li.appendChild(actions);
                    taskList.appendChild(li);
                });
            }
            
            updateTaskStats();
        }

        // Update task statistics
        function updateTaskStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            taskCounter.textContent = `${completedTasks} of ${totalTasks} tasks completed`;
            progressFill.style.width = `${percentage}%`;
        }

        // Add new task
        function addTask() {
            const text = taskInput.value.trim();
            
            if (text) {
                if (tasks.length >= 5) {
                    showToast('Maximum of 5 tasks allowed. Complete some to add more!');
                    return;
                }
                
                const newTask = {
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                taskInput.value = '';
                showToast('Task added successfully!');
            }
        }

        // Toggle task completion
        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            
            // Update completion history
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const dateStr = today.toISOString().split('T')[0];
            
            if (!completionHistory[dateStr]) {
                completionHistory[dateStr] = 0;
            }
            
            if (tasks[index].completed) {
                completionHistory[dateStr]++;
            } else {
                completionHistory[dateStr]--;
                if (completionHistory[dateStr] <= 0) {
                    delete completionHistory[dateStr];
                }
            }
            
            saveData();
            renderTasks();
            updateCalendar();
            
            showToast(tasks[index].completed ? 'Task marked as complete!' : 'Task marked incomplete');
        }

        // Start editing a task
        function startEditingTask(index, spanElement) {
            if (editingIndex !== null) return;
            
            editingIndex = index;
            const task = tasks[index];
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = task.text;
            input.className = 'task-text editing';
            
            const saveEdit = () => {
                const newText = input.value.trim();
                if (newText) {
                    tasks[index].text = newText;
                    saveTasks();
                    renderTasks();
                    showToast('Task updated successfully!');
                }
                editingIndex = null;
            };
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveEdit();
            });
            
            spanElement.replaceWith(input);
            input.focus();
        }

        // Update the GitHub-style calendar
        function updateCalendar() {
            graphGrid.innerHTML = '';
            monthLabels.innerHTML = '';
            
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth();
            const currentDate = now.getDate();
            
            // Calculate the start date (1 year ago from today)
            const startDate = new Date(currentYear - 1, currentMonth, currentDate + 1);
            startDate.setDate(startDate.getDate() + 1); // Adjust for proper alignment
            
            // Generate month labels
            let monthCols = {};
            let currentLabelMonth = -1;
            let monthColSpan = 0;
            
            // Create all weeks (columns)
            for (let weekStart = new Date(startDate); weekStart <= now; weekStart.setDate(weekStart.getDate() + 7)) {
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                
                // Check if month changed
                const weekMonth = weekStart.getMonth();
                if (weekMonth !== currentLabelMonth) {
                    if (currentLabelMonth !== -1) {
                        // Add previous month label
                        const monthName = new Date(currentYear, currentLabelMonth, 1).toLocaleString('default', { month: 'short' });
                        const label = document.createElement('div');
                        label.className = 'month-label';
                        label.textContent = monthName;
                        label.style.gridColumn = monthCols[currentLabelMonth];
                        monthLabels.appendChild(label);
                    }
                    
                    currentLabelMonth = weekMonth;
                    monthCols[weekMonth] = monthCols[weekMonth] || Object.keys(monthCols).length + 1;
                    monthColSpan = 1;
                } else {
                    monthColSpan++;
                }
            }
            
            // Add the last month label
            if (currentLabelMonth !== -1) {
                const monthName = new Date(currentYear, currentLabelMonth, 1).toLocaleString('default', { month: 'short' });
                const label = document.createElement('div');
                label.className = 'month-label';
                label.textContent = monthName;
                label.style.gridColumn = monthCols[currentLabelMonth];
                monthLabels.appendChild(label);
            }
            
            // Reset to start date
            startDate.setFullYear(currentYear - 1, currentMonth, currentDate + 1);
            startDate.setDate(startDate.getDate() + 1); // Adjust for proper alignment
            
            // Create week columns
            for (let weekStart = new Date(startDate); weekStart <= now; weekStart.setDate(weekStart.getDate() + 7)) {
                const weekColumn = document.createElement('div');
                weekColumn.className = 'week-column';
                
                // Create days for this week
                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(weekStart);
                    dayDate.setDate(dayDate.getDate() + i);
                    
                    // Skip future dates
                    if (dayDate > now) {
                        const emptyDay = document.createElement('div');
                        emptyDay.className = 'day-box';
                        emptyDay.style.visibility = 'hidden';
                        weekColumn.appendChild(emptyDay);
                        continue;
                    }
                    
                    const dayBox = document.createElement('div');
                    dayBox.className = 'day-box';
                    
                    const dateStr = dayDate.toISOString().split('T')[0];
                    const completionCount = completionHistory[dateStr] || 0;
                    
                    // Set level based on completion count (similar to GitHub)
                    let level = 0;
                    if (completionCount > 0) {
                        level = Math.min(Math.ceil(completionCount / (5 / 4)), 4);
                        dayBox.classList.add(`level-${level}`);
                    }
                    
                    // Add tooltip data
                    const formattedDate = dayDate.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    dayBox.dataset.date = formattedDate;
                    dayBox.dataset.count = completionCount;
                    dayBox.dataset.plural = completionCount !== 1 ? 's' : '';
                    
                    weekColumn.appendChild(dayBox);
                }
                
                graphGrid.appendChild(weekColumn);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('completionHistory', JSON.stringify(completionHistory));
        }

        // Show toast notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
